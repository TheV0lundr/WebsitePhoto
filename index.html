<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF.SHOTZ - Photographie</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        header {
            background: url('Images/DSC00744.JPG') no-repeat center center/cover;
            padding: 200px 50px;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .carousel {
            position: relative;
            max-width: 500px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 500px;
            flex: 0 0 100%;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
        }

        .contact, .pricing {
            background-color: #1f1f1f;
            margin: 50px auto;
            padding: 40px;
            max-width: 900px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <header>TF.SHOTZ</header>
    <nav>
        <a href="#galerie">Galerie</a>
        <a href="#tarifs">Tarifs</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="galerie" class="carousel">
        <div class="carousel-images">
            <img src="Images/DSC01.JPG" alt="Photo 1">
            <img src="Images/DSC02.JPG" alt="Photo 2">
            <img src="Images/DSC03.JPG" alt="Photo 3">
            <img src="Images/DSC04.JPG" alt="Photo 3">
            <img src="Images/DSC05.JPG" alt="Photo 3">
            <img src="Images/DSC06.jpg" alt="Photo 3">
            <img src="Images/DSC07.JPG" alt="Photo 3">
            <img src="Images/DSC08.JPG" alt="Photo 3">
            <img src="Images/DSC09.JPG" alt="Photo 3">
            <img src="Images/DSC010.JPG" alt="Photo 3">
            <img src="Images/DSC011.JPG" alt="Photo 3">
            <img src="Images/DSC012.JPG" alt="Photo 3">
            <img src="Images/DSC013.JPG" alt="Photo 3">
            <img src="Images/DSC014.JPG" alt="Photo 3">
            <img src="Images/DSC015.JPG" alt="Photo 3">
            <img src="Images/DSC016.JPG" alt="Photo 3">
            <img src="Images/DSC017.JPG" alt="Photo 3">
            <img src="Images/DSC018.JPG" alt="Photo 3">
            <img src="Images/DSC019.JPG" alt="Photo 3">

            <img src="Images/DSC022.JPG" alt="Photo 3">
            <img src="Images/DSC023.JPG" alt="Photo 3">
        </div>
        <div class="carousel-buttons">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>

    <div id="tarifs" class="pricing">
        <h2>Tarifs</h2>
        <p><a href="tarifs_portrait.html">Portrait</a> | <a href="tarifs_mariage.html">Mariage</a> | <a href="tarifs_auto.html">Automobile</a></p>
    </div>

    <div id="contact" class="contact">
        <h2>Contact</h2>
        <p>Email : privatefavaro@gmail.com</p>
        <p>Instagram : @tf.shotz</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelector('.carousel-images');
            const totalImages = images.children.length;
            let index = 0;
            let autoSlideInterval;

            function updateCarousel() {
                images.style.transform = `translateX(-${index * 700}px)`;
            }

            function autoSlide() {
                index = (index + 1) % totalImages;
                updateCarousel();
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(autoSlide, 3000);
            }

            document.getElementById('next').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index + 1) % totalImages;
                updateCarousel();
                startAutoSlide();
            });

            document.getElementById('prev').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index - 1 + totalImages) % totalImages;
                updateCarousel();
                startAutoSlide();
            });
            
            startAutoSlide();
        });
    </script>
</body>
</html>
