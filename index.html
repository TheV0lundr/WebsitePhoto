<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF.SHOTZ - Photographe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: url('Images/DSC00744.JPG') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }
        nav {
            text-align: center;
            padding: 15px;
            background-color: black;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 50%; /* Réduction de la taille des images */
            height: auto;
            height: auto;
            border-radius: 10px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        TF.SHOTZ - Photographe
    </header>
    
    <nav>
        <a href="#galerie">Galerie</a>
        <a href="#a-propos">À propos</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div id="galerie" class="container">
        <h2>Galerie</h2>
        <div class="carousel">
            <div class="carousel-images">
                <img src="Images/DSC01.JPG" alt="Photo 1">
                <img src="Images/DSC02.JPG" alt="Photo 2">
                <img src="Images/DSC03.JPG" alt="Photo 3">
                <img src="Images/DSC04.JPG" alt="Photo 4">
                <img src="Images/DSC05.JPG" alt="Photo 5">
                <img src="Images/DSC06.JPG" alt="Photo 6">
                <img src="Images/DSC07.JPG" alt="Photo 7">
            </div>
            <div class="carousel-buttons">
                <button id="prev">❮</button>
                <button id="next">❯</button>
            </div>
        </div>
    </div>
    
    <div id="a-propos" class="container about">
        <h2>À propos</h2>
        <p>Bienvenue sur TF.SHOTZ. Spécialisé en portraits, photographie automobile et paysages, je capture la grandeur du monde à travers mon objectif.</p>
    </div>
    
    <div id="contact" class="container contact">
        <h2>Contact</h2>
        <p>Pour un shooting ou une collaboration, contactez-moi : <a href="mailto:contact@tfshotz.com">contact@tfshotz.com</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let index = 0;
            const images = document.querySelector('.carousel-images');
            const totalImages = images.children.length;
            let autoSlideInterval = setInterval(autoSlide, 2000);

            function updateCarousel() {
                images.style.transform = `translateX(${-index * 100}%)`;
            }

            function autoSlide() {
                index = (index + 1) % totalImages;
                updateCarousel();
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(autoSlide, 2000);
            }

            document.getElementById('next').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index + 1) % totalImages;
                updateCarousel();
                startAutoSlide();
            });

            document.getElementById('prev').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index - 1 + totalImages) % totalImages;
                updateCarousel();
                startAutoSlide();
            });
            
            startAutoSlide();
        });
    </script>
</body>
</html>
