<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF.SHOTZ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            text-align: center;
            background: url('Images/DSC00744.JPG') no-repeat center center/cover;
            color: white;
            padding: 250px 30px; /* Augmenté la hauteur du header */
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #223e68;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .carousel {
            position: relative;
            max-width: 500px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 500px;
            flex: 0 0 100%;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-buttons button:hover {
            background-color: #1d4e8e;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="Images/DSC01.JPG" alt="Photo 1">
            <img src="Images/DSC02.JPG" alt="Photo 2">
            <img src="Images/DSC03.JPG" alt="Photo 3">
        </div>
        <div class="carousel-buttons">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelector('.carousel-images');
            const totalImages = images.children.length;
            let index = 0;
            let autoSlideInterval;

            function updateCarousel() {
                images.style.transform = `translateX(-${index * 500}px)`;
            }

            function autoSlide() {
                index = (index + 1) % totalImages;
                updateCarousel();
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(autoSlide, 3000);
            }

            document.getElementById('next').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index + 1) % totalImages;
                updateCarousel();
                startAutoSlide();
            });

            document.getElementById('prev').addEventListener('click', () => {
                clearInterval(autoSlideInterval);
                index = (index - 1 + totalImages) % totalImages;
                updateCarousel();
                startAutoSlide();
            });
            
            startAutoSlide();
        });
    </script>
</body>
</html>
