<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF.SHOTZ - Photographe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: url('Images/DSC00744.JPG') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }
        nav {
            text-align: center;
            padding: 15px;
            background-color: black;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .about {
            background-color: #eee;
            padding: 50px;
        }
        .contact {
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        .contact a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        TF.SHOTZ - Photographe
    </header>
    
    <nav>
        <a href="#galerie">Galerie</a>
        <a href="#a-propos">À propos</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div id="galerie" class="container">
        <h2>Galerie</h2>
        <div class="carousel">
            <img src="Images/DSC01.JPG" alt="Photo 1" class="active">
            <img src="Images/DSC02.JPG" alt="Photo 2">
            <img src="Images/DSC03.JPG" alt="Photo 3">
            <img src="Images/DSC04.JPG" alt="Photo 4">
            <img src="Images/DSC05.JPG" alt="Photo 5">
            <img src="Images/DSC06.JPG" alt="Photo 6">
            <img src="Images/DSC07.JPG" alt="Photo 7">
        </div>
    </div>
    
    <div id="a-propos" class="container about">
        <h2>À propos</h2>
        <p>Bienvenue sur TF.SHOTZ. Spécialisé en portraits, photographie automobile et paysages, je capture la grandeur du monde à travers mon objectif.</p>
    </div>
    
    <div id="contact" class="contact">
        <h2>Contact</h2>
        <p>Pour un shooting ou une collaboration, contactez-moi : <a href="mailto:contact@tfshotz.com">contact@tfshotz.com</a></p>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');
        
        function showNextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
